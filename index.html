<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <section class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium artwork">
        <img src="images/icon-view.svg " alt="View more information icon">
      </div>
      <h1 class="title">
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Equilibrium #3429</a>
      </h1>
      <p class="desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="credits-time">
        <a href="#" class="credit">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH
        </a>
        <a href="#" class="time">
          <img src="images/icon-clock.svg" alt="Clock icon"> 3 days left
        </a>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="Image of creator Jules Wyvern">
        <p>
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>    
    </section>
  </main>
  
  <!-- CREDITS OR CHALLENGE -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jorge-Guedes" target="_blank">Jorge Guedes</a>.
  </div>
</body>
</html>
